<h1>Edit customer {{ customer.getCustomerID() }}</h1>

<p><h4>{{ customer.getName() }}</h4></p>
<p><span>Birthday:</span> {{ customer.getBirthday() }}</p>
<p><span>Gender:</span> {{ customer.getGender() }}</p>

    edit
</button>

    Delete
</button>
