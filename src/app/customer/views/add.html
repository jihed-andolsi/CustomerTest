<h1>Add customer</h1>

<form name="customerForm" ng-submit="submitForm(userForm.$valid)" novalidate>
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input ng-model="customer.name.first" name="firstname" type="text" class="form-control" id="firstname" aria-describedby="firsnameHelp" placeholder="Enter firstname" required>
        <small id="firsnameHelp" class="form-text text-muted">Firsname of customer</small>
        <div ng-show="customerForm.firstname.$invalid && customerForm.firstname.$touched" class="alert alert-danger" role="alert">
            <strong>Opps!</strong>Firstname is required.
        </div>
    </div>

    <div class="form-group">
        <label for="lastname">Firstname</label>
        <input  ng-model="customer.name.last" name="lastname" type="text" class="form-control" id="lastname" aria-describedby="lastnameHelp" placeholder="Enter lastname" required>
        <small id="lastnameHelp" class="form-text text-muted">Lastname of customer</small>
        <div ng-show="customerForm.lastname.$invalid && customerForm.lastname.$touched" class="alert alert-danger" role="alert">
            <strong>Opps!</strong>Lastname is required.
        </div>
    </div>


    <div class="form-group">
        <label for="birthday">Birthday</label>
        <input ng-model="customer.birthday" type="text" class="form-control" id="birthday" aria-describedby="birthdayHelp" placeholder="yyyy-mm-dd" required>
        <small id="birthdayHelp" class="form-text text-muted">Birthday of customer form yyyy-mm-dd</small>
    </div>

    <div class="form-group">
        <select ng-model="customer.gender" class="custom-select">
            <option value="">Gender</option>
            <option value="m">Male</option>
            <option value="w">Female</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
</form>
