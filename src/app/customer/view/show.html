<h1>Edit customer {{ customerId }}</h1>

<p><h4>{{ customer.name.first }} {{ customer.name.last }}</h4></p>
<p><span>Birthday:</span> {{ customer.birthday }}</p>
<p><span>Gender:</span> {{ customer.gender }}</p>

<button type="button" class="btn btn-primary" ui-sref="App.edit_cutomer({customerId: customerId})">
    edit
</button>
<button type="button" class="btn btn-danger" ui-sref="App.show_customer({customerId: customerId})">
    Delete
</button>
